<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="My Personal Website" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <!-- These font weights are the ones we have downloaded, so when setting font-weight in css, use one of these only -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Thomas Nelson</title>
  </head>
  <body>
    <form
      className="contact"
      name="contact"
      netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <input
        className="contact__name"
        type="text"
        name="name"
        placeholder="{name}"
        required
      />
      <input
        className="contact__email"
        type="email"
        name="email"
        placeholder="{email}"
        required
      />
      <textarea
        className="contact__message"
        name="message"
        id="message"
        rows="10"
        placeholder="{message}"
        resize="none"
      ></textarea>
      <button className="contact__submit text-emphasized" type="submit">
        {text}
      </button>
    </form>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
